<mat-spinner *ngIf="isFetching" />
<ng-container *ngIf="!isFetching">
  <ng-container *ngIf="professors.length">
    <professor *ngFor="let professor of professors" [professor]="professor" [lectures]="lectures" />
  </ng-container>

  <ng-container *ngIf="!professors.length">
    <h3>No Professors</h3>
  </ng-container>

  <button mat-flat-button color="primary" (click)="addProfessor()">Add Professor</button>
</ng-container>
