<mat-spinner *ngIf="isFetching" />
<ng-container *ngIf="!isFetching">
  <ng-container *ngIf="lectures.length">
    <lecture *ngFor="let lecture of lectures" [lecture]="lecture" />
  </ng-container>

  <ng-container *ngIf="!lectures.length">
    <h3>No lectures</h3>
  </ng-container>

  <button mat-flat-button color="primary" (click)="addLecture()">Add Lecture</button>
</ng-container>
