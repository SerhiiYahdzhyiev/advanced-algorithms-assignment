<mat-spinner *ngIf="isFetching" />
<ng-container *ngIf="!isFetching">
  <ng-container *ngIf="classrooms.length">
    <classroom *ngFor="let classroom of classrooms" [classroom]="classroom" />
  </ng-container>

  <ng-container *ngIf="!classrooms.length">
    <h3>No classrooms</h3>
  </ng-container>

  <button mat-flat-button color="primary" (click)="addClassroom()">Add Classroom</button>
</ng-container>
